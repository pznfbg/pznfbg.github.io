<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@font-face {
			font-family	: 'protracker';
			src			: url('res/pt2-3dfont.ttf');
			font-weight	: normal;
			font-style	: normal;
		}
		input[type="file"] {
			display: none;
		}
	</style>
</head>
<body>
	<button id="loadButton">Load</button>
	<input type="file" id="fileSelector" accept=".mod" onchange="playModule(this.files[0])">
</body>
<script src="js/modplayer.js"></script>
<script src="js/util.js"></script>


<script>
	const fileSelect = document.getElementById('fileSelector');
	const fileButton = document.getElementById('loadButton');
	fileButton.addEventListener('click', () => {
		fileSelect.click();
	});
	document.addEventListener('moduleLoaded', () => {
		ModPlayer.play();
	});
	const playModule = async (file) => {
		await ModPlayer.init();
		ModPlayer.loadFileBuffer(file);
		
	}



</script>



</html>
